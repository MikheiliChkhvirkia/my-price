<header class="header">
  <div class="header-container">
    <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        placeholder="ძიება..."
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
      />
      <button class="search-button" (click)="onSearch()">
        ძიება
      </button>
    </div>
  </div>
</header>
